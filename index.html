<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/website_logo.png">
    <title>Clima Trackr</title>
</head>

<body>
    <div class="custom-cursor"></div>
    <div class="container">
        <h1>Clima Trackr</h1>
        <h2>Your Partner in Real-Time Weather Intelligence</h2>
        <div class="search">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" id="inputText" placeholder="Enter the location">
            <i class="fa-solid fa-circle-exclamation" id="errorIcon"></i>
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>
        <div class="details-container">
            <div class="error">
                <img src="images/error.png" alt="">
                <div class="textwrapper">
                    <p>Uh-oh!</p>
                    <p>INVALID LOCATION ENTERED</p>
                </div>
            </div>

            <div class="results">
                <div class="main-details grid-cell">
                    <div class="location">
                        <p id="cityName"></p>
                    </div>
                    <div class="weather-box">
                        <img src="" alt="">
                        <p class="temp"></p>
                        <p class="description"></p>
                    </div>
                </div>

                <div class="weather-details grid-cell">
                    <div class="temp-min sub-grid-cell">
                        <div class="text">
                            <i class="fa-solid fa-arrow-down"></i>
                            <p>MIN</p>
                        </div>
                        <span id="minTempValue"></span>
                    </div>

                    <div class="temp-max sub-grid-cell">
                        <div class="text">
                            <i class="fa-solid fa-arrow-up"></i>
                            <p>MAX</p>
                        </div>
                        <span id="maxTempValue"></span>
                    </div>
                </div>

                <div class="twilight-details grid-cell">
                    <div class="sunrise sub-grid-cell">
                        <div class="text">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-sunrise-fill" viewBox="0 0 16 16">
                                <path
                                    d="M7.646 1.146a.5.5 0 0 1 .708 0l1.5 1.5a.5.5 0 0 1-.708.708L8.5 2.707V4.5a.5.5 0 0 1-1 0V2.707l-.646.647a.5.5 0 1 1-.708-.708zM2.343 4.343a.5.5 0 0 1 .707 0l1.414 1.414a.5.5 0 0 1-.707.707L2.343 5.05a.5.5 0 0 1 0-.707m11.314 0a.5.5 0 0 1 0 .707l-1.414 1.414a.5.5 0 1 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0M11.709 11.5a4 4 0 1 0-7.418 0H.5a.5.5 0 0 0 0 1h15a.5.5 0 0 0 0-1h-3.79zM0 10a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2A.5.5 0 0 1 0 10m13 0a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5" />
                            </svg>
                            <p>S-R</p>
                        </div>
                        <span id="sunriseTime"></span>
                    </div>

                    <div class="sunset sub-grid-cell">
                        <div class="text">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-sunset-fill" viewBox="0 0 16 16">
                                <path
                                    d="M7.646 4.854a.5.5 0 0 0 .708 0l1.5-1.5a.5.5 0 0 0-.708-.708l-.646.647V1.5a.5.5 0 0 0-1 0v1.793l-.646-.647a.5.5 0 1 0-.708.708zm-5.303-.51a.5.5 0 0 1 .707 0l1.414 1.413a.5.5 0 0 1-.707.707L2.343 5.05a.5.5 0 0 1 0-.707zm11.314 0a.5.5 0 0 1 0 .706l-1.414 1.414a.5.5 0 1 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zM11.709 11.5a4 4 0 1 0-7.418 0H.5a.5.5 0 0 0 0 1h15a.5.5 0 0 0 0-1h-3.79zM0 10a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2A.5.5 0 0 1 0 10m13 0a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5" />
                            </svg>
                            <p>S-S</p>
                        </div>
                        <span id="sunsetTime"></span>
                    </div>
                </div>


                <div class="humidity grid-cell">
                    <div class="text">
                        <i class="fa-solid fa-water"></i>
                        <p>HUMIDITY</p>
                    </div>
                    <span id="humidityValue"></span>
                </div>

                <div class="wind grid-cell">
                    <div class="text">
                        <i class="fa-solid fa-wind"></i>
                        <p>WIND</p>
                    </div>
                    <span id="windValue"></span>
                </div>

                <div class="visibility grid-cell">
                    <div class="text">
                        <i class="fa-solid fa-eye"></i>
                        <p>VISIBILITY</p>
                    </div>
                    <span id="visibilityValue"></span>
                </div>

                <div class="pressure grid-cell">
                    <div class="text">
                        <i class="fa-solid fa-gauge"></i>
                        <p>PRESSURE</p>
                    </div>
                    <span id="pressureValue"></span>
                </div>

                <div class="feels-like grid-cell">
                    <div class="text">
                        <i class="fa-solid fa-temperature-low"></i>
                        <p>FEELS LIKE</p>
                    </div>
                    <span id="feelsLikeValue"></span>
                </div>

                <div class="air-quality grid-cell">
                    <div class="text">
                        <i class="fa-solid fa-chart-simple"></i>
                        <p>AIR QUALITY</p>
                    </div>
                    <span id="airQualityValue"></span>
                </div>

            </div>
        </div>
        <div class="background"></div>
        <div class="wrapper">
            <div class="full-background"></div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/2e3d468c7b.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/split-type"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"
        integrity="sha512-EZI2cBcGPnmR89wTgVnN3602Yyi7muWo8y1B3a8WmIv1J9tYG+udH4LvmYjLiGp37yHB7FfaPBo8ly178m9g4Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="index.js"></script>
</body>

</html>
